{% extends 'base.html' %}

{% block content %}
  <h2>Freq. Words</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit">Generate Output</button>
  </form>
  {% if url %}
    <p>Output File: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
{% endblock %}
